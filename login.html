<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <title>Todo Libros</title>
    <script src="https://kit.fontawesome.com/a4f65283d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        Libros nuevos y usados- Todas las categorías- Todos los medios de pago- Envíos a todo el país
    </header>
    <nav>
        <div class="sectorLogo">
            <a class="logo" href="index.html"><i class="fa-solid fa-book-open"></i> Todo Libros</a>
            <div class="btn_menu"><a><i class="fa-solid fa-bars"></i></a></div>
        </div>
        <div class="menu">
            <ul>
                <a href="index.html">
                    <li>Inicio</li>
                </a>
                <a href="libros.html">
                    <li>Productos</li>
                </a>
                <a href="login.html">
                    <li>Login</li>
                </a>
            </ul>
        </div>
    </nav>

    <div class="titulo">
        <h2>Crear cuenta</h2>
    </div>

    <div class="containerFormulario">

        <form class="formularioLogin">
            <div class="seccionFormulario1">
                <div class="dato-style">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" name="nombre" placeholder="ej. Juan">
                </div>
                <div class="dato-style">
                    <label for="apellido">APELLIDO</label>
                    <input type="text" name="apellido" placeholder="ej. Pérez">
                </div>
                <div class="dato-form-sexo">
                    <label for="sexo">SEXO</label>
                    <ul>
                        <li><input type="radio" name="sexo" value="varon"> Varón</li>
                        <li><input type="radio" name="sexo" value="mujer"> Mujer</li>
                    </ul>
                </div>
                <div class="dato-style">
                    <label for="pais">PAÍS</label>
                    <select>
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="dato-style">
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" placeholder="ej. jperez@tudai.com">
                </div>
                <div class="dato-style">
                    <label for="telefono">TELÉFONO</label>
                    <input type="text" name="telefono" placeholder="ej. 2494593314">
                </div>
            </div>
            <div class="seccionFormulario2">

                <div class="dato-style">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" name="password">
                </div>
                <div class="dato-style">
                    <label for="password">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" name="password">
                </div>
                <div class="dato-style">
                    <button class="noSoyRobot" type="button" id="btn-generar">No soy un robot <i
                            class="fa-solid fa-arrows-spin"></i></button>
                    <label id="textoRandom" class="captcha" for="captcha"></label>
                    <input id="textoAvalidar" type="text" name="captcha" placeholder="Ingrese el texto en pantalla">
                    <button class="btn-validar" type="button" id="btn-validar">Validar</button>
                </div>
                <div class="resultado">
                    <p id="resultado"></p>
                </div>
                <div class="submit">
                    <input id="submit" type="hidden">
                </div>
            </div>
        </form>
    </div>

    <footer>
        Buscanos en todas las redes sociales
    </footer>

</body>

</html>
