<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
    <title>Todo Libros</title>
    <script src="https://kit.fontawesome.com/a4f65283d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        Libros nuevos y usados- Todas las categorías- Todos los medios de pago- Envíos a todo el país
    </header>
    <nav>
        <div class="sectorLogo">
            <a class="logo" href="index.html"><i class="fa-solid fa-book-open"></i> Todo Libros</a>
            <div class="btn_menu"><a><i class="fa-solid fa-bars"></i></a></div>
        </div>
        <div class="menu">
            <ul>
                <a href="index.html">
                    <li>Inicio</li>
                </a>
                <a href="libros.html">
                    <li>Productos</li>
                </a>
                <a href="login.html">
                    <li>Login</li>
                </a>
            </ul>
        </div>
    </nav>
    <div class="titulo">
        <h2>Productos</h2>
    </div>
    <h3>Nuevo ingreso</h3>
    <div class="containerFormulario">

        <form class="formulario" id="formAgregarLibro">
            
                <div class="dato-form1 dato-style">
                    <label for="titulo">TÍTULO:</label>
                    <input type="text" name="titulo" placeholder="Cien años de soledad" required>
                </div>
                <div class="dato-form2 dato-style">
                    <label for="autor">AUTOR:</label>
                    <input type="text" name="autor" placeholder="Gabriel García Márquez" required>
                </div>
            
                <div class="dato-form3 dato-style">
                    <label for="editorial">EDITORIAL:</label>
                    <input type="text" name="editorial" placeholder="debolsillo" required>
                </div>
                <div class="dato-form4 dato-style">
                    <label for="anio">AÑO:</label>
                    <input type="number" name="anio" placeholder="1967" required>
                </div>
                <div class="submit dato-form5">
                    <input type="submit" value="Agregar">
                </div>
            
        </form>
    </div>
    <div class="containerLibros">

        <div class="botonesModificarTabla">
            <button id="btn-vaciarTabla">Vaciar Tabla</button>
            <button id="btn-cargarItems">Cargar 3 items</button>
        </div>


        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>TÍTULO</th>
                        <th>AUTOR</th>
                        <th>EDITORIAL</th>
                        <th>AÑO</th>
                    </tr>
                </thead>
                <tbody id="contenidoTabla">

                </tbody>
            </table>
        </div>

</body>
